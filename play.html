<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.css">
    <title>GERADOR DE SENHAS</title>
</head>
<body>
    <section class="box">
        <h1 class="title">GERADOR DE SENHAS NUMÉRICAS</h1>

        <li class="list">
            <ul class="items">
                <label for="quatroDigitos">
                    <input type="radio" name="digitos" id="quatroDigitos" value="9999">
                QUATRO DÍGITOS</label>
            </ul>
            <ul class="items">
                <label for="seisDigitos">
                    <input type="radio" name="digitos" id="seisDigitos" value="999999">
                SEIS DÍGITOS</label>
            </ul>
            <ul class="items">
                <label for="oitoDigitos">
                    <input type="radio" name="digitos" id="oitoDigitos" value="99999999">
                OITO DÍGITOS</label>
            </ul>
        </li>

        <span class="senha">-</span>

        <button class="bnt bnt__gerar" onclick="convert()">GERAR</button>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
